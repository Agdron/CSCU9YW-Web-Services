<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Guest Tour Reservation</title>
  <script>
    async function listTours() {
      try {
        const response = await fetch('http://localhost:8080/api/tours');
        if (!response.ok) throw new Error("Failed to fetch tours.");
        const tours = await response.json();
        const tourList = document.getElementById('tour-list');
        tourList.innerHTML = tours.map(
                tour => `<li>${tour.id}: ${tour.description} on ${tour.date} - $${tour.cost} (${tour.reserved}/${tour.places} reserved)</li>`
        ).join('');
      } catch (error) {
        alert("Service Unavailable: Unable to fetch tours.");
      }
    }

    async function reserveTour() {
      const reference = document.getElementById('booking-ref').value;
      const name = document.getElementById('guest-name').value;
      const tourId = document.getElementById('tour-id').value;

      try {
        const response = await fetch(`http://localhost:8080/api/reserve?reference=${reference}&name=${name}&tourId=${tourId}`, {
          method: 'POST',
        });
        const message = await response.text();
        alert(message);
      } catch (error) {
        alert("Service Unavailable: Unable to reserve tour.");
      }
    }

    async function cancelReservation() {
      const reference = document.getElementById('cancel-booking-ref').value;

      try {
        const response = await fetch(`http://localhost:8080/api/cancel/${reference}`, {
          method: 'DELETE',
        });
        const message = await response.text();
        alert(message);
      } catch (error) {
        alert("Service Unavailable: Unable to cancel reservation.");
      }
    }
  </script>
</head>
<body>
<h1>Guest Tour Reservation</h1>
<button onclick="listTours()">List All Tours</button>
<ul id="tour-list"></ul>
<h2>Reserve a Tour</h2>
<input id="booking-ref" placeholder="Booking Reference" />
<input id="guest-name" placeholder="Guest Name" />
<input id="tour-id" placeholder="Tour ID" type="number" />
<button onclick="reserveTour()">Reserve</button>
<h2>Cancel a Reservation</h2>
<input id="cancel-booking-ref" placeholder="Booking Reference" />
<button onclick="cancelReservation()">Cancel</button>
</body>
</html>
